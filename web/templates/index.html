<!DOCTYPE html>
<html>
  <head>
    <title>Nyetcooking - Recipe Card Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://worstwizard.online/favicon.ico">
    <link rel="icon" type="image/png" href="https://worstwizard.online/mage.png">
    <link rel="stylesheet" href="https://worstwizard.online/css/styles.43ee99b54232661dd9ded14dced8cab56cfc208d9b1cd7fc75f4bc3973f80a4957d7330ced2d8e5ad3390d3a28ad121be3e6db4701ac0b84fa518a99b482e717.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Nyetcooking</h1>
      <p>Generate a printable recipe page from <i>(nearly)</i> any recipe site!</p>

      <form action="/process" method="POST" target="_blank">
        <div class="form-group">
          <label for="recipe_url">Recipe URL:</label>
          <input
            type="url"
            id="recipe_url"
            name="recipe_url"
            required
            placeholder="https://example.com/recipe-page"
          >
          <div class="help-text">
            Enter the URL of a recipe page that contains <a href="https://schema.org/Recipe" target="_blank" rel="noopener noreferrer">structured recipe data</a> (ex: <a href="https://allrecipes.com" target="_blank" rel="noopener noreferrer">Allrecipes</a>, <a href="https://cooking.nytimes.com" target="_blank" rel="noopener noreferrer">NYT Cooking</a>, <a href="https://bonappetit.com" target="_blank" rel="noopener noreferrer">Bon Appetit</a>)
          </div>
        </div>

        <button type="submit">Generate Recipe Card</button>
      </form>
    </div>
  </body>
</html>
