<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Not Found - Nyetcooking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://worstwizard.online/favicon.ico">
    <link rel="icon" type="image/png" href="https://worstwizard.online/mage.png">
    <link rel="stylesheet" href="https://worstwizard.online/css/styles.43ee99b54232661dd9ded14dced8cab56cfc208d9b1cd7fc75f4bc3973f80a4957d7330ced2d8e5ad3390d3a28ad121be3e6db4701ac0b84fa518a99b482e717.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/404.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Recipe Not Found</h1>
      <p>The recipe <span class="recipe-name">{{ recipe_name }}</span> was not found in our cache.</p>
      <p>This could mean:</p>
      <ul style="text-align: left; display: inline-block; color: var(--fg);">
        <li>The recipe was never processed</li>
        <li>The cache entry expired</li>
        <li>The recipe slug is incorrect</li>
      </ul>
      <p>To process this recipe, return to the home page and enter the original recipe URL.</p>
      <a href="/">Return to Home</a>
    </div>
  </body>
</html>
